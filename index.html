<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Small Projects</title>
    </head>
    <body>
        <div class="container">
            <h2 class="heading-secondary">Text and Numeral Bases Converter</h2>
            <section>
                <div class="interaction-div">
                    <div class="selection-div">
                        <label>From:</label>
                        <div class="list input-list">
                            <button class="input--text selected">Text</button>
                            <button class="input--binary">Binary</button>
                            <button class="input--hex">Hex</button>
                            <button class="input--octal">Octal</button>
                            <button class="input--decimal">Decimal</button>
                        </div>
                        <!-- <select class="origin-type">
                            <option value="text">Text</option>
                            <option value="binary">Binary</option>
                            <option value="hexadecimal">Hexadecimal</option>
                            <option value="octal">Octal</option>
                            <option value="decimal">Decimal</option>
                        </select> -->
                    </div>
                    <textarea
                        class="input"
                        placeholder="Enter the content that you would like to convert here..."
                    ></textarea>
                </div>
                <div class="interaction-div">
                    <div class="selection-div">
                        <label>To:</label>
                        <div class="list output-list">
                            <button class="output--binary selected">
                                Binary
                            </button>
                            <button class="output--text">Text</button>
                            <button class="output--hex">Hex</button>
                            <button class="output--octal">Octal</button>
                            <button class="output--decimal">Decimal</button>
                        </div>
                        <!-- <select class="convert-type">
                            <option value="binary">Binary</option>
                            <option value="hexadecimal">Hexadecimal</option>
                            <option value="octal">Octal</option>
                            <option value="decimal">Decimal</option>
                            <option value="text">Text</option>
                        </select> -->
                    </div>
                    <textarea readonly class="output"></textarea>
                </div>
            </section>

            <button class="btn btn--convert">
                <ion-icon class="icon" name="repeat-outline"></ion-icon>
                <span>Convert</span>
            </button>
        </div>
        <script src="script.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
