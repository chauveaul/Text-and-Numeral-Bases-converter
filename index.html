<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Small Projects</title>
    </head>
    <body>
        <h2 class="heading-secondary">Text and Numeral Bases Converter</h2>
        <label>From</label>
        <select class="origin-type">
            <option value="text">Text</option>
            <option value="binary">Binary</option>
        </select>
        <label>To</label>
        <select class="convert-type">
            <option value="binary">Binary</option>
            <option value="text">Text</option>
        </select>
        <textarea class="input"></textarea>
        <textarea readonly class="output"></textarea>

        <button class="btn btn--convert">Convert</button>

        <script src="script.js"></script>
    </body>
</html>
